<h1 class="display-3 text-center pt-5">Закажите товары с доставкой на дом прямо сейчас</h1>

<div class="container pt-5">
  <div class="row">
    <h2 class="col-sm">Выберите поставщика</h2>
    <div class="col-sm list-group">
      <button (click)="choiceSupplier($event.target)" *ngFor="let name of suppliersList" class="list-group-item list-group-item-action">{{name}}</button>
    </div>
  </div>
  <div class="row">
    <h2 class="col-sm pt-5">Выберите товар</h2>
    <div class="pt-5 col-sm list-group">
      <button (click)="choiceProduct($event.target)" *ngFor="let name of productsList" class="list-group-item list-group-item-action">{{name}}</button>
    </div>
  </div>
  <div class="row">
    <h2 class="col-sm pt-5">Введите адрес</h2>
    <div class="input-group mb-3 pt-5 col-sm">
      <input type="text" class="form-control" id="address" placeholder="Адрес доставки" >
    </div>
  </div>
</div>
<div align="center" class="pt-5">
  <button (click) = "createOrder()" type="button" class="btn btn-info btn-lg">Заказать</button>
</div>
